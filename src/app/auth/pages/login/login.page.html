<ion-content class="ion-padding">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size-sm="8" size-md="4" size-lg="4" size-xl="4">
        <h1 text-center>
          <ion-icon name="done-all" color="success" class="icon-7em"></ion-icon>
        </h1>

        <form [formGroup]="authForm" (submit)="onSubmit(authProviders.Email )">

          <ng-container *ngIf="!configs.isSignIn">
            <ion-item>
              <ion-icon slot="start" name="person" color="success"></ion-icon>
              <ion-input type="text" formControlName="name" placeholder="Name" autofocus="true">
              </ion-input>
              <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('required')">Required</ion-note>
              <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('minlength')">Min 3 characters
              </ion-note>
            </ion-item>
          </ng-container>

          <ion-item>
            <ion-icon slot="start" name="mail" color="success"></ion-icon>
            <ion-input type="email" formControlName="email" placeholder="Email" inputmode="email" autofocus="true">
            </ion-input>
            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">Required</ion-note>
            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">Invalid email</ion-note>
          </ion-item>

          <ion-item>
            <ion-icon slot="start" name="lock" color="success"></ion-icon>
            <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
            <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">Required
            </ion-note>
            <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')"> Min 6
              characters
            </ion-note>
          </ion-item>

          <ion-button expand="block" color="success" [disabled]="authForm.invalid" type="submit"> {{ configs.action }}
          </ion-button>
        </form>


        <ion-button expand="block" fill="clear" color="success" (click)='changeAuthAction()'> {{ configs.actionChange }}
        </ion-button>
        <ion-button expand="block" color="success" (click)="onSubmit(authProviders.Facebook)">
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          Login with Facebook
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
