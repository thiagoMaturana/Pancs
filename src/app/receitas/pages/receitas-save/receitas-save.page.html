<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/receitas"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ pageTitle }} </ion-title>
    <app-logout-button slot="end" menu="main-menu"></app-logout-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="receitasForm" (submit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Nome:</ion-label>
        <ion-input type="text" placeholder="Nome" autofocus="true" inputmode="text" formControlName="nome">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">Ingredientes:</ion-label>
        <ion-input type="text" placeholder="Ingredientes" autofocus="true" inputmode="text"
          formControlName="ingredientes">
        </ion-input>
      </ion-item>

       <!-- Assign a FormGroupName property binding to track
                 and manage each separate generated input field.
                 Also iterate through the technologies FormArray to
                 correctly track/render new input fields against
                 existing fields -->
                 <section
                 [formGroupName]="i"
                 *ngFor="let tech of form.controls.ingredientes.controls; let i = index">
                 <ion-item-group>
                     <ion-item-divider color="light">Name #{{ i + 1 }}</ion-item-divider>
                    <ion-item>
                       <ion-label floating>Ingrediente:</ion-label>
                       <ion-input
                          type="text"
                          maxlength="50"
                          formControlName="name"></ion-input>
                    </ion-item>
  
  
                    <!-- Allow generated input field to be removed -->
                    <span
                       float-right
                       ion-button
                       icon-left
                       clear
                       *ngIf="form.controls.ingredientes.length > 1"
                       (click)="removeInputField(i)">
                       <ion-icon name="close"></ion-icon>
                       Remove
                    </span>
                 </ion-item-group>
              </section>
           </div>
  
  
           <!-- Allow new input field to be generated/added -->
           <span
              ion-button
              float-left
              icon-left
              clear
              (click)="addNewInputField()">
                 <ion-icon name="add"></ion-icon>
                 Adicionar novo ingrediente
           </span>

      <ion-item>
        <ion-label position="stacked" color="primary">Modo de Preparo:</ion-label>
        <ion-input type="text" placeholder="Modo de Preparo" autofocus="true" inputmode="text"
          formControlName="modoDePreparo">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">Tipo:</ion-label>
        <ion-input type="text" placeholder="Tipo" inputmode="text" formControlName="tipo">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">Url da foto:</ion-label>
        <ion-input type="text" placeholder="Url da foto" inputmode="text" formControlName="photoUrl">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">Observações</ion-label>
        <ion-textarea autoGrow="true" formControlName="observacao"></ion-textarea>
      </ion-item>

      <ion-button expand="full" type="submit" color="success" [disabled]="receitasForm.invalid">
        Save
      </ion-button>

    </ion-list>
  </form>
</ion-content>
