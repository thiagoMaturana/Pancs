<ion-item (click)="update.emit(planta)" class="ion-text-center">

  <ion-card>
    <img src="{{ planta.foto }}" />
    <ion-card-header>
      <ion-card-title class="title">{{ planta.nome }}</ion-card-title>
      <ion-card-subtitle class="title"> {{ planta.nomeCientifico }} </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-item>
