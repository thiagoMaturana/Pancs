<ion-item (click)="update.emit(planta)" text-center>

  <ion-card>
    <img src="{{ planta.photoUrl }}" />
    <ion-card-header>
      <ion-card-title class="title">{{ planta.name }}</ion-card-title>
      <ion-card-subtitle class="title"> {{ planta.nameScientific }} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{ planta.description }}</ion-card-content>
  </ion-card>
</ion-item>
