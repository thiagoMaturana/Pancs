<ion-item-sliding #sliding>
  <ion-item (click)="update.emit(planta)">
    {{ planta.title }}
    <ion-toggle slot="end" color="success" [checked]="planta.done"
      (click)="$event.stopPropagation(); done.emit(planta)"></ion-toggle>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option color="danger" (click)="delete.emit(planta); sliding.close()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>

    <ion-item-option color="success" (click)="update.emit(planta); sliding.close()">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
