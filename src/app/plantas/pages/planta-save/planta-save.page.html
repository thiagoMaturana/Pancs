<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/plantas"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ pageTitle }} </ion-title>
    <app-logout-button slot="end" menu="main-menu"></app-logout-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="plantasForm" (submit)="onSubmit()">
    <ion-item>
      <ion-icon name="paper" slot="start" color="success"></ion-icon>
      <ion-input type="text" placeholder="Title" autofocus="true" inputmode="text" formControlName="title">
      </ion-input>
      <ion-toggle *ngIf="plantaId" slot="end" color="success" formControlName="done"></ion-toggle>
    </ion-item>
    <ion-button expand="full" type="submit" color="success" [disabled]="plantasForm.invalid">
      Save
    </ion-button>
  </form>
</ion-content>
